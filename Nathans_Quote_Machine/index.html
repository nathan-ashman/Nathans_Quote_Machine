<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <title>FCC : Random Quote Machine</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
    <script src="quote-script.js"></script>

</head>

<body>
    <div id="wrapper">
        <div id="quote-box">
            <div id="quote-text">
                <i class="fa fa-quote-left"></i>
                <span id="text"></span>
            </div>
            <div id="author"></div>
            <a class="button" id="tweet-quote" title="Tweet this quote!" target="_top"
                    href="https://twitter.com/intent/tweet?hashtags=quotes&amp;related=freecodecamp&amp;text=%22Build%20your%20own%20dreams%2C%20or%20someone%20else%20will%20hire%20you%20to%20build%20theirs.%22%20Farrah%20Gray">
              <i class="fa fa-twitter"></i>
                </a>
            <a class="button" id="tumblr-quote" title="Post this quote on tumblr!" target="_blank"
                    href="https://www.tumblr.com/widgets/share/tool?posttype=quote&amp;tags=quotes,freecodecamp&amp;caption=Helen%20Keller&amp;content=When%20one%20door%20of%20happiness%20closes%2C%20another%20opens%2C%20but%20often%20we%20look%20so%20long%20at%20the%20closed%20door%20that%20we%20do%20not%20see%20the%20one%20that%20has%20been%20opened%20for%20us.&amp;canonicalUrl=https%3A%2F%2Fwww.tumblr.com%2Fbuttons&amp;shareSource=tumblr_share_button">
              <i class="fa fa-tumblr"></i>
            </a>
            <button id="new-quote" class="btn btn-primary">New Quote Button</button>
        </div>


        

    </div>
</body>

</html>
